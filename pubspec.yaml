name: valorant_flutter
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  flutter_mobx: ^2.0.6+4
  mobx: ^2.1.1
  mobx_codegen: ^2.0.7+3
  get_it: ^7.2.0
  dio: ^4.0.6
  cached_network_image: ^3.2.1
  scroll_snap_list: ^0.9.1
  flutter_svg: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  build_runner: ^2.2.1
  flutter_lints: ^2.0.0

flutter:
  assets:
    - assets/
  fonts:
    - family: ValorantApp
      fonts:
        - asset: fonts/ValorantApp.ttf

  uses-material-design: true
