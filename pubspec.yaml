version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  flutter_mobx: ^2.0.6+4
  mobx: ^2.1.1
  mobx_codegen: ^2.0.7+3
  get_it: ^7.2.0
  dio: ^4.0.6
